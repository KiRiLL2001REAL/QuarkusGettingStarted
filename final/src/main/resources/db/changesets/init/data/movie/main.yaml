            tableName: movie
            dbms: 'postgresql'
            columns:
              - column:
                  name: name
                  value: "Патхан: Схватка со смертью"
              - column:
                  name: description
                  value: "Спецагент Патхан должен остановить наёмника по имени Джим, который планирует осуществить масштабный теракт в Индии."
              - column:
                  name: reasons_to_view
                  value: null
              - column:
                  name: facts
                  value: "Этот кинопроект — первый в Индии, снятый на камеру IMAX.\nИндийский шпионский экшен-триллер является 4-й частью мультивселенной шпионов YRF.\nГлавные актеры сообщили о своем участии в проекте во второй день весны 2022-го в своих соцсетях, а также поделились уже готовым тизером. Выяснилось, что в каст их утвердили еще осенью 2020-го, но производственный процесс затянулся из-за пандемии COVID-19.\nСъемки начались в Мумбаи 17 ноября 2020 года. В начале зимы 2021-го команда переместилась в Дубай, где были сняты главные экшен-сцены, в частности затяжная погоня. 12 апреля некоторые участники команды заболели коронавирусом, съемки остановились до 25 июня. Завершился процесс только в марте.\nАнанд подрался со своим помощником. Тот неоднократно нарушал правила. Однажды он начал ругать режиссера публично. Тогда тот не выдержал и его ударил. Впоследствии все отрицали факт случившегося. Но участники инцидента получили незначительные травмы, а кто-то успел записать случившееся на телефон.\nТрек Besharam Rang попал в эпицентр внимания после обвинений представителей правого крыла движения Хиндутва, которые проповедуют национальное превосходство. Они сочли, что саундтрек пропагандирует непристойность, а также проявляет неуважение к шафрановому цвету (на экране предстает Дипика в бикини такой расцветки). Некоторые политики даже хотели снять фильм с проката. Однако премьер-министр попросил воздержаться от комментариев по этому поводу. А в Сети появились мемы с купальником раздора.\nВ кадре можно увидеть некоторые локации из Афганистана, Турции, России, Италии и Франции. Кроме того, это первый случай в индийском кино, когда съемки проходили на озере Байкал. Центральный мужской образ воплотил известный актер Шах Рукх Кхан, звезда фильмов «Брахмастра: Шива» и «Случайный доступ». Он в первый раз оказался не на второстепенных ролях со времен романтической комедии «Ноль», которая вышла в 2018 году."
              - column:
