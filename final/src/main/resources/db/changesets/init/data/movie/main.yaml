        - insert:
            schemaName: public
            tableName: movie
            dbms: 'postgresql'
            columns:
              - column:
                  name: name
                  value: "Джонни"
              - column:
                  name: description
                  value: "Конец 1980-х. Молодой рок-музыкант сталкивается с разнообразными трудностями. Пройдя их, он остаётся собой, однако «остаться собой» означает отказаться от успеха и материальных благ."
              - column:
                  name: reasons_to_view
                  value: null
              - column:
                  name: facts
                  value: "Постановщиком и сценаристом картины выступил Алексей Рыбин, который является основателем культового рок-коллектива «Кино». Это вторая режиссерская работа Рыбина, в 2016 году он представил на суд зрителей драму «Скоро все кончится» о простом труженике, который после знакомства с девушкой по вызову пересмотрел свои взгляды на жизнь.\nПродюсером фильма выступил Игорь «Панкер» Гудков. Он принимал участие в запуске байопика «Король и Шут», который появился на «Кинопоиске» в 2023 году. Также Гудков уже работал с Рыбиным во время создания картины «Скоро все кончится».\nДействие происходит в два исторических периода — в 1980-е годы и в наши дни. Повествование сосредотачивается на историях, основой которых стали события из жизни известного гитариста, рок-музыканта и фронтмена группы «Зоопарк» Майка Науменко. Картина посвящена музыкантам, которые были идолами рок-музыки своего поколения.\nНесмотря на то что персонажа зовут Женя (но чаще он называет себя Джонни), образ Науменко легко считывается. Молодой рок-музыкант, следуя за своей мечтой стать артистом, сталкивается с чередой трудностей. По словам исполнителя главной роли Николая Фоменко, это рассказ о том, как его герой не может поместиться в окружающее пространство.\nНиколай Фоменко согласился работать над проектом сразу же, как только прочитал сценарий. Любопытно, что специально для образа он поправился на 15 килограммов.\nВ картине используются кавер-версии песен Майка Науменко. В качестве композитора заявлен знаменитый музыкант и лидер рок-групп Tequilajazzz и Zorge Евгений Федоров.\nСъемки закончились в июле 2020 года в Северной столице.\nПремьера планировалась весной 2021 года, но релиз пришлось отложить на 2 года. В итоге возможность посмотреть новую работу Рыбина с Фоменко в главной роли представилась только в 2023 году.\nСначала проект был заявлен под рабочими названиями «Первый» и «Уездный город N», но незадолго до премьеры выяснилось, что в прокат картина выйдет под названием «Джонни»."
