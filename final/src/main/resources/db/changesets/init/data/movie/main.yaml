            dbms: 'postgresql'
            columns:
              - column:
                  name: name
                  value: "Гипнотик"
              - column:
                  name: description
                  value: "Цель жизни детектива Дэнни Рурка – найти пропавшую дочь. Параллельное расследование серии преступлений, совершенных при необъяснимых обстоятельствах, все глубже погружает Рурка в ирреальность происходящего и ставит под сомнение все его принципы и убеждения. Заручившись поддержкой одаренного экстрасенса Дианы Круз, Дэнни вступает в смертельно опасное противостояние за гранью реальности с единственным человеком, кто может дать ему ключ к поиску дочери."
              - column:
                  name: reasons_to_view
                  value: null
              - column:
                  name: facts
                  value: "Режиссером и сценаристом проекта стал обладатель «Золотой пальмовой ветви» Каннского кинофестиваля Роберт Родригес, который работал над созданием проектов «Книга Бобы Фетта», «Мандалорец» и «Алита: Боевой ангел». Родригес также продюсировал фильм и участвовал в съемках, а его сыновья Ребел и Гонщик Макс стали композиторами и продюсерами. Еще один сын Родригеса Роуг занимался анимацией.\nВместе с Родригесом над сценарием картины работал автор биографической спортивной драмы «Время побеждать: Расцвет династии Лейкерс», фантастического боевика «Годзилла против Конга» и многосерийного исторического хоррора «Террор» Макс Боренштейн.\nИзвестно, что первый вариант сценария к картине Роберт Родригес написал еще в 2002 году, но из-за проблем с финансированием приступить к съемкам проекта удалось только в 2021 году.\nПремьера картины состоялась на кинофестивале SXSW в американском штате Техас.\nСъемки начались в Остине 27 сентября 2021 года и завершились 19 ноября того же года."
