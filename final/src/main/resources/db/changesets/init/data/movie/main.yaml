        - insert:
            schemaName: public
            tableName: movie
            dbms: 'postgresql'
            columns:
              - column:
                  name: name
                  value: "Побег из страны роботов"
              - column:
                  name: description
                  value: "Когда герои были маленькими медвежатами, их любящая мама таинственно исчезла. Много лет спустя на выставке «Планета Роботов» медведи встречают стремительную незнакомку, поразительно похожую на их пропавшую родительницу. Теперь братьям предстоит раскрыть тайну загадочного исчезновения мамы, и это расследование перевернет их жизнь с лап на голову! Бриара и Брамбла ждут головокружительные приключения и захватывающие схватки с коварными врагами, но нет сомнений: медведи, как всегда, победят!"
              - column:
                  name: reasons_to_view
                  value: null
              - column:
                  name: facts
                  value: "Мультфильм является девятой картиной франшизы «Медведи Буни».\nТакже известен как «Медведи-соседи: Код хранителей».\nРежиссером стал Линь Юнчан, который работал над предыдущими проектами серии: «Медведи-соседи: Лесное безумие», «Братья Медведи: Тайна трех миров» и «Медведи-соседи: Большое уменьшение». С ним сотрудничал художник Шао Хэци, который снимал мультфильмы «Медведи-соседи: Зимние каникулы» и «Медведи-соседи». Для Шао Хэци фильм стал дебютной работой.\nПремьера состоялась в 2023 году на Китайский Новый год. Уже к 5 февраля, то есть буквально спустя 2 недели, проект собрал 200 000 000 долларов в прокате и стал самым известным во всей франшизе."
              - column:
                  name: duration
                  value: 5700
              - column:
