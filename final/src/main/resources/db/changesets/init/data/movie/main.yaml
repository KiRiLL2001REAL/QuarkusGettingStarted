        - insert:
            schemaName: public
            tableName: movie
            dbms: 'postgresql'
            columns:
              - column:
                  name: name
                  value: "Круче некуда"
              - column:
                  name: description
                  value: "В будущем битвы за нефть захватили весь мир. Когда команда международных преступников захватывает заложников, чтобы провернуть крупнейшее ограбление, только два человека оказываются в силах остановить их. Это два наемника по разные стороны конфликта, их план совершенно безумен, но они должны прорваться через град пуль и песчаные бури. Даже если терпеть друг друга не могут."
              - column:
                  name: reasons_to_view
                  value: null
              - column:
                  name: facts
                  value: "Сильвестр Сталлоне изначально должен был участвовать в съемках, но отказался из-за обязательств, связанных с проектом «Крид-2». Актер Джон Сина позже заменил его.\nВ начале августа 2018 года, через несколько недель после начала съемок, съемочную команду шокировал оползень после проливных дождей в северном регионе Китая.\nНазвание фильма в Соединенных Штатах звучит как S.N.A.F.U. Эта аббревиатура переводится как саркастическое сленговое выражение: Situation Normal All Fucked Up.\nВан Чжэньвэй и Джеки Чан уже не первый раз работают вместе. Они встречались на съемках следующих проектов: «Каратэ-пацан» (2010), «Доспехи бога: В поисках сокровищ» (2017) и «Авангард: Арктические волки» (2020).\nСъемки проходили в китайском городе Иньчуань."
