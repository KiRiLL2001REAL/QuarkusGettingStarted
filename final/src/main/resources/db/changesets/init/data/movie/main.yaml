        - insert:
            schemaName: public
            tableName: movie
            dbms: 'postgresql'
            columns:
              - column:
                  name: name
                  value: "Турбозавры. Привет, Сирена!"
              - column:
                  name: description
                  value: "Яркие летние приключения с любимыми героями! В команде стало еще больше друзей, ведь Турбозавры встретили Сирену – веселую пожарную машину из города. С ней они могут спасти не только лес от метеорита, но и огород соседа от надоедливых ворон! Турбозавры, вперед!"
              - column:
                  name: reasons_to_view
                  value: null
              - column:
                  name: facts
                  value: "Картина «Турбозавры. Привет, Сирена!» стала третьей полнометражной анимационной лентой из вселенной «Турбозавры».\nПостановщиком мультфильма снова выступил Алексей Котеночкин, который ранее работал над оригинальным сериалом вселенной «Турбозавры» и полнометражными проектами «Турбозавры, вперед!» и «Турбозавры. Зимние приключения». Кроме того, он являлся режиссером-постановщиком популярных мультсериалов «Команда Флоры», «Буба», «Паровозик Тишка» и сценаристом проектов «Тима и Тома», «Малышарики» и «Оранжевая корова».\nНового персонажа Сирену озвучила актриса Софья Ануфриева («Удача», «Тролли. Мировой тур», «Душа»).\nВ Viber появились AR-маски с главными героями. Пользователи могут примерить на себя образ любого Турбозавра: быстрого Зера, модницы До, робкого, но сильного Тора или же нового персонажа Сирены. Всего доступно 7 масок — по одной на каждого героя-Турбозавра. AR-маски реагируют на мимику: при съемке фото и видео можно улыбнуться или подмигнуть, а маска повторит движения лица.\nПредыдущие проекты о Турбозаврах показали отличные результаты: «Турбозавры, вперед!», вышедший в прокат осенью 2022 года, посмотрело более 78 тысяч человек. Этот мультфильм стал самым успешным проектом года в жанре анимационного киноальманаха. Второй кинопроект «Турбозавры. Зимние приключения» превзошел дебютную кинопремьеру «Турбозавров»: его посмотрело свыше 100 тысяч человек, а сборы превысили 20 миллионов рублей."
