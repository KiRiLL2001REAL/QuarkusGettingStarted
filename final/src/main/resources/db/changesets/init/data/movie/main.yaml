        - insert:
            schemaName: public
            tableName: movie
            dbms: 'postgresql'
            columns:
              - column:
                  name: name
                  value: "Заклятье. Незаконченная глава"
              - column:
                  name: description
                  value: "Чтобы написать бестселлер и спасти свою карьеру, Гиллигер Грэм едет в старый семейный дом, где его отец, который когда-то был очень успешным писателем, умер при загадочных обстоятельствах много лет назад. Там Грэм находит старую рукопись — его незаконченный роман. Вскоре он понимает, что сам ничего лучше не напишет и решает заняться плагиатом, перенеся книгу в ноутбук. Гиллигер не представляет, что таким образом вызвал демонов прошлого своего отца, победить которых он явно не в силах."
              - column:
                  name: reasons_to_view
                  value: null
              - column:
                  name: facts
                  value: "Отца главного героя Гиллигера Грэма (которого играет Роберт Портал) зовут Ирвин. Ирвин — второе имя сценариста Гая Фи, а Грэм — фамилия двоюродных братьев Гая.\nПостановщиком картины стал Пол Уилкинс. Это его второй полнометражный проект. Ранее режиссер работал над фантастическим триллером «7 жизней».\nБольшая часть действия происходит в помещении. Уилкинс использует натуралистический подход. Он стремится представить антураж как можно более естественным – нет ни фильтров, ни ракурсов.\nМировая премьера фильма состоялась в Великобритании на кинофестивале FrightFest 28 августа 2022 года."
              - column:
                  name: duration
                  value: 5580
