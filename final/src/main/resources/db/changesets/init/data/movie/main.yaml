            columns:
              - column:
                  name: name
                  value: "Кентавр"
              - column:
                  name: description
                  value: "Лиза работает по ночам, поездка на такси для нее — минута столь желанного спокойствия. Водитель Саша внушает доверие, он знает подход к самому взыскательному клиенту. В огнях большого города много неожиданных поворотов, за каждым из которых кроется страшная угроза. И, возможно, главная опасность ближе, чем кажется."
              - column:
                  name: reasons_to_view
                  value: null
              - column:
                  name: facts
                  value: "Режиссером выступил Кирилл Кемниц — для него «Кентавр» стал первой большой работой в кино. До этого он снимал короткометражные ленты (например, «Блэкаут» с Лукерьей Ильяшенко, Данилой Якушевым и Григорием Зельцером в главных ролях), а также принимал участие в создании проекта «Zомби каникулы».\nАвторы проекта отметили, что в качестве референсов ориентировались на такие остросюжетные ленты, как «Текст» Клима Шипенко с Александром Петровым и «Брат» Алексея Балабанова с ныне покойным Сергеем Бодровым – младшим.\nВсе события в фильме происходят в течение одной ночи.\nСреди продюсеров значится Илья Найшуллер, который является автором проектов «Никто» и «Хардкор». По словам создателей картины, около 25 минут в картине занимает «убойный найшуллеровский экшен»."
