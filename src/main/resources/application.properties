quarkus.banner.enabled=false

quarkus.profile=dev


# COMMON

# @ConfigProperty
%dev.greeting.prefix=Hello
%dev.greeting.name=quarkus
%dev.greeting.postfix=!

# @ConfigMapping
%dev.app.greeting.prefix=Hello from app,
%dev.app.greeting.name=quarkus
%dev.app.greeting.postfix=:)


# TESTSTAND

# @ConfigProperty
%teststand.greeting.prefix=hELLO
%teststand.greeting.name=QUARKUS
%teststand.greeting.postfix=!

# @ConfigMapping
%teststand.app.greeting.prefix=hELLO FROM APP,
%teststand.app.greeting.name=QUARKUS
%teststand.app.greeting.postfix=;)
